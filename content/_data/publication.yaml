title: Processing Place
subtitle: How Computers and Cartographers Redrew Our World
reading_line:
short_title:

description:
  one_line:
  full: "Today, the maps that show up most often in our everyday lives are made by computers. Even the simplest of these rely on vast databases of geographic information and complex systems for creating and analyzing it. In this exhibition, we look at how computers and cartography fused together over the past century—and how they redrew our world in the process."

